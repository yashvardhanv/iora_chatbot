<!DOCTYPE html>
<html>
<head>
	<title>front end prototype</title>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="sheet.css">
</head>

<body>
<h1> Home Page</h1>
<a href="/get" class="material-icons floating-btn" data-bs-toggle="modal" data-bs-target="#staticBackdropchatnow">question_answer</a>
<div class="modal fade" id="staticBackdropchatnow" data-bs-backdrop="static" data-bs-keyboard="false"
          tabindex="-1" aria-labelledby="staticBackdropLabelchatnow" aria-hidden="true">
          <div class="modal-dialog" style="float: right;">
            <div class="modal-content">
              <div class="modal-header">
                <h5> Chat Now</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="containerTwo">
                  <div id="chatbox">
                    <div class="ChatWindow">

                      <div class="ChatItem ChatItem--customer">




                        <div class="ChatItem-chatText">How can i help you?</div>

                      </div>

                      <div class="ChatItem ChatItem--expert">


                        <div class="ChatItem-chatText">Hit Enter to send the message </div>

                      </div>
                    </div>


                <div class="ChatItem ChatItem--expert">




                        <div class="ChatItem-chatText">How can I see my application status??</div>

                      </div>

                      <div class="ChatItem ChatItem--customer">


                        <div class="ChatItem-chatText">Follow these steps<br>
1)<a href="#">Click here </a><br>
2) Enter Application number and password<br>
3)click on "Show status" button <br>
</div>

                      </div>
                    </div>



                  </div>
                  <div id="userInput">
                    <input class="form-control inline" id="textInput" style="display:inline-block;" type="text" name="msg" placeholder="Enter Message" />

                  </div>
                    <button class="btn btn-outline-primary btn-sm float-right inline" style="" onclick="getBotResponse()" id="sendBtn">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>




<!-- ending footer -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="bot.js"></script>
